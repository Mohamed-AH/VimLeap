<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>VimLeap - Master Vim Commands</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="manifest" href="manifest.json">

<body>
    <header>
